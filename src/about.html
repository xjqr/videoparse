<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>关于</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 0;  
            padding: 20px;  
            background-color: #f4f4f4;  
        }  
  
        .container {  
            max-width: 800px;  
            margin: 0 auto;  
            background-color: #fff;  
            padding: 20px;  
            border-radius: 5px;  
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);  
        }  
  
        h1 {  
            text-align: center;  
        }  
  
        .version-info {  
            margin-top: 20px;  
            border: 1px solid #ddd;  
            border-radius: 4px;  
            padding: 10px;  
            background-color: #f9f9f9;  
        }  
  
        .version-info p {  
            margin: 0;  
        }  
  
        .version-label {  
            font-weight: bold;  
        }  
  
        .version-value {  
            color: #337ab7;  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <h1>软件版本信息</h1>  
        <div class="version-info">  
            <p><span class="version-label">软件名称：</span><span class="version-value">腾讯视频解析</span></p>  
            <p><span class="version-label">版本号：</span><span class="version-value">1.0.0</span></p>  
            <p><span class="version-label">发布日期：</span><span class="version-value">2023-04-01</span></p>  
            <p><span class="version-label">开发者：</span><span class="version-value">xjqr</span></p>  
            <!-- 可以在这里添加更多的版本信息 -->  
        </div>  
    </div>  
</body>  
</html>
